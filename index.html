<DOCTYPE html>
  <!-- ICS2O-Unit6-03-HTML-MDL -->
  <html lang="en-ca">
    <head>
      <meta charset="utf-8" />
      <meta name="description" content="Dog Facts App" />
      <meta name="keywords" content="Dog, facts" />
      <meta name="author" content="Trisha Ray" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.pink-purple.min.css"
      />
      <link rel="stylesheet" href="./css/style.css" />
      <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="./apple-touch-icon.png"
      />
      <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="./favicon-32x32.png"
      />
      <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="./favicon-16x16.png"
      />

      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script defer src="./js/script.js"></script>

      <title>Dog Facts App</title>
    </head>

    <body>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Random Dog Fact API</span>
          </div>
        </header>
        <main class="mdl-layout__content">
          <br />
          <!-- Button to Get Dog Fact -->
          <form action="#" onsubmit="return false;">
            <button
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
              onclick="getDogFact()"
            >
              Get Dog Fact
            </button>
          </form>
          <br />
          <div class="result">
            <div id="dog"></div>
          </div>
        </main>
      </div>
    </body>
  </html>
